<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gradient App</title>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img class="main-icon" src="assets/icon-gradient-app.svg" alt="Gradient App Icon">
        </header>
    </div>

    <div id="color-pad">
        <div class="container">
            <div class="color-pad-inner">
                <div class="col col-55">
                    <div class="color-pad-controls">
                        <button id="back-btn" onclick="backBtn()" class="controls-btn" disabled><img class="back-btn-icon" src="./assets/back.svg" alt="back button"></button>
                        <button id="sub-btn" class="font-primary" type="submit">random gradient</button>
                        <button id="front-btn" onclick="frontBtn()" class="controls-btn" disabled><img class="back-btn-icon" src="./assets/front.svg" alt="back button"></button>
                    </div>
                </div>
                <!-- <div class="col">
                    
                </div> -->
                <div class="col col-45">
                    <div class="gradientOutput">
                        <code id="gradient-output" class="font-secondary">Welcome to Gradient App! Click on "random gradient" to begin.</code>
                        <span id="copy"><img src="./assets/copy.svg" alt="Click to Copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <header class="history-header-wrapper">
            <h2 id="history-header" class="font-primary">history</h2>
            <button class="clear-history font-secondary" id="clear-history-btn">clear</button>
        </header>

        <div class="container" id="flex-container"></div>

    <script src="script.js "></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113742038-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-113742038-1');
    </script>
</body>

</html>
